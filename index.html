<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfyesV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container-fluid">
        <p class="paragraph" id="ip-Number"></p>
        <button style="margin-left: 30px; background-color: black;" type="button" id="button" class="btn btn-dark">Get Data</button>
    
    <div id="rectangle">
        <div class="rec-1">
            <span id="lat"></span><br><br>
            <span id="long"></span>
        </div>
       <div class="rec-2">
        <span id="city"></span><br><br>
        <span id="region"></span>
       </div>
       <div class="rec-3">
        <span id="organisation"></span><br><br>
        <span id="hostname"></span>
       </div>
        
    </div>
    <!--For map position-->
    <div id="map">
        <iframe  id="iframe" frameborder="0"></iframe>
    </div>
    <div class="timezoneinfo" id="time-zone"></div>
    <div class="dateTimeinfo" id="dateTime"></div>
    <div class="pincodeinfo" id="pincode"></div>
    <div class="messageinfo" id="message"></div>
    
    <form id="form">
        <button style= "border:none; margin-left: 5px; font-weight: 500; background-color: white; margin-top: 5px; font-size: 25px;" type="button" id="searchButton"><span id="search-button" style="background-color: white;" class="material-symbols-outlined">search</span>
            Filter</button>
        <input type="text" id="search-term" placeholder="Search by name or branch office">
            
           
            <div id="results">

            </div>

        
      </form>
      
  
    <div id="post-offices">
        
    </div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
    <script src="./index.js"></script>
</body>
</html>
